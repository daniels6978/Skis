<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skis</title>
    <script
      src="https://kit.fontawesome.com/ce58a3376a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ce58a3376a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="nav">
      <button class="burger-btn">
        <div class="burger-btn__box">
          <div class="burger-btn__bars"></div>
        </div>
      </button>
      <div class="nav__items">
        <a href="#skis" class="nav__item">skis</a>
        <a href="#gear" class="nav__item">gear</a>
        <a href="#clothing" class="nav__item">clothing</a>
        <a href="#gallery" class="nav__item">gallery</a>
      </div>
      <h1 class="nav__title">Skis</h1>
      <div class="nav__mobile">
        <a href="#skis" class="nav__mobile--item">skis</a>
        <a href="#gear" class="nav__mobile--item">gear</a>
        <a href="#clothing" class="nav__mobile--item">clothing</a>
        <a href="#gallery" class="nav__mobile--item">gallery</a>
      </div>
    </nav>

    <header class="header">
      <video class="header__video" muted playinline loop>
        <source src="video/background.mp4" type="video/mp4" />
      </video>
      <div class="header__blur"></div>
      <p class="header__text">matchstick</p>
      <h2 class="header__heading">postaw na emocje</h2>
      <button class="header__button">watch now</button>
    </header>

    <main>
      <section class="skis">
        <h2 class="skis__heading">featured skis</h2>
        <div class="wrapper">
          <div class="skis__cards">
            <div class="skis__card">
              <div class="skis__card--img">
                <img src="./img/n1.webp" alt="narty" />
              </div>
              <div class="skis__infoBox">
                <p class="name">switch</p>
                <p class="price">3267 zl</p>
                <a href="">shop</a>
              </div>
            </div>
            <div class="skis__card">
              <div class="skis__card--img">
                <img src="./img/n2.webp" alt="narty" />
              </div>
              <div class="skis__infoBox">
                <p class="name">hoji</p>
                <p class="price">3539 zl</p>
                <a href="">shop</a>
              </div>
            </div>
            <div class="skis__card">
              <div class="skis__card--img">
                <img src="./img/n3.webp" alt="narty" />
              </div>
              <div class="skis__infoBox">
                <p class="name">raven 4-lock</p>
                <p class="price">4.357 zl</p>
                <a href="">shop</a>
              </div>
            </div>
            <div class="skis__card">
              <div class="skis__card--img">
                <img src="./img/n4.webp" alt="narty" />
              </div>
              <div class="skis__infoBox">
                <p class="name">msp 107</p>
                <p class="price">3403 zl</p>
                <a href="">shop</a>
              </div>
            </div>
            <div class="skis__card">
              <div class="skis__card--img">
                <img src="./img/n5.webp" alt="narty" />
              </div>
              <div class="skis__infoBox">
                <p class="name">hoji cc 4-lock</p>
                <p class="price">4357 zl</p>
                <a href="">shop</a>
              </div>
            </div>
          </div>
          <div class="arrow_prev arrow">
            <span><i class="fas fa-arrow-left"></i></span>
          </div>
          <div class="arrow_next arrow">
            <span><i class="fas fa-arrow-right"></i></span>
          </div>
        </div>
      </section>
    </main>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
